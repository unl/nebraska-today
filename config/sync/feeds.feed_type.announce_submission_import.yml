label: 'Announce submission import'
id: announce_submission_import
description: 'Stories submitted by the community to newsroom.unl.edu/announce'
help: ''
import_period: 900
fetcher: http
fetcher_configuration:
  auto_detect_feeds: false
  use_pubsubhubbub: false
  always_download: false
  fallback_hub: ''
  request_timeout: 30
parser: jsonpath
parser_configuration:
  context:
    value: '$.stories.*'
  source_encoding:
    - auto
  display_errors: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  values:
    type: article
  langcode: en
  insert_new: 1
  update_existing: 0
  update_non_existent: _keep
  skip_hash_check: false
  authorize: false
  revision: false
  expire: -1
  owner_feed_author: true
  owner_id: 0
custom_sources:
  full_article:
    value: full_article
    label: full_article
    machine_name: full_article
    type: json
  description:
    value: description
    label: description
    machine_name: description
    type: json
  title:
    value: title
    label: title
    machine_name: title
    type: json
  pending:
    value: pending
    label: pending
    machine_name: pending
    type: blank
  id:
    value: id
    label: id
    machine_name: id
    type: json
  uid_created:
    value: uid_created
    label: uid_created
    machine_name: uid_created
    type: json
  date_submitted:
    value: date_submitted
    label: date_submitted
    machine_name: date_submitted
    type: json
  request_publish_start:
    value: request_publish_start
    label: request_publish_start
    machine_name: request_publish_start
    type: json
  request_publish_end:
    value: request_publish_end
    label: request_publish_end
    machine_name: request_publish_end
    type: json
  website_uri:
    value: website
    label: website
    machine_name: website_uri
    type: json
  website_text:
    value: website
    label: website
    machine_name: website_text
    type: json
  files:
    value: "files[?(@.use_for == 'originalimage')].url"
    label: files
    machine_name: files
    type: json
mappings:
  -
    target: body
    map:
      value: full_article
      summary: description
    settings:
      language: ''
      format: basic_html
  -
    target: title
    map:
      value: title
    settings:
      language: null
    unique: {  }
  -
    target: field_article_submission_status
    map:
      value: pending
    settings:
      language: null
  -
    target: field_article_submission_id
    map:
      value: id
    settings:
      language: null
    unique:
      value: 1
  -
    target: field_article_submitter
    map:
      value: uid_created
    settings:
      language: null
    unique: {  }
  -
    target: created
    map:
      value: date_submitted
    settings:
      language: ''
      timezone: __SITE__
  -
    target: field_article_run_window
    map:
      value: request_publish_start
      end_value: request_publish_end
    settings:
      language: ''
      timezone: __SITE__
  -
    target: field_article_related_links
    map:
      uri: website_uri
      title: website_text
    settings:
      language: null
